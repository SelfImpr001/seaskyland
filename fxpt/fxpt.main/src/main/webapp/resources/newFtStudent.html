<script type="text/javascript">
var domainName = "www.cntest.com";
var agentPage = "/prosite/agent.html";
//document.domain = domainName
function sethash(){
    var ifm = document.createElement('iframe');
	ifm.name = 'iframeAgent';
	ifm.id = 'iframeAgent';
	ifm.style.width = 0;
	ifm.style.height = 0;
	ifm.style.display = 'none';
	

    var hashH = document.documentElement.scrollHeight; //获取自身高度
	if(browserCheck().ie){
	    hashH = document.body.scrollHeight+50;
	}
    urlC = "http://"+domainName+agentPage //设置iframeA的src
	ifm.src = urlC+"#"+hashH; //将高度作为参数传递
	document.body.appendChild(ifm);//将高度作为参数传递
    //document.getElementById("iframeAgent").src=urlC+"#"+hashH; //将高度作为参数传递
}
function browserCheck(){
	var Sys = {};
    var ua = navigator.userAgent.toLowerCase();
    if (window.ActiveXObject)
        Sys.ie = ua.match(/msie ([\d.]+)/)[1]
    else if (document.getBoxObjectFor)
        Sys.firefox = ua.match(/firefox\/([\d.]+)/)[1]
    else if (window.MessageEvent && !document.getBoxObjectFor)
        Sys.chrome = ua.match(/chrome\/([\d.]+)/)[1]
    else if (window.opera)
        Sys.opera = ua.match(/opera.([\d.]+)/)[1]
    else if (window.openDatabase)
        Sys.safari = ua.match(/version\/([\d.]+)/)[1];
    return Sys;
}
//window.onload=sethash;
</script>
